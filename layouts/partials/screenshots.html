{{ $cls := .columns_class }}
{{ range $index, $element := .collection }}
<div class='{{ $cls | default "column is-4-desktop is-6-tablet"}}'>
    <div class="card">
        <div class="card-image">
            {{ partial "image-modal.html" (dict "name" .name "alt" .description "index" $index) }}
        </div>
        <div class="card-content">
            <div class="content">
                {{ .description | markdownify }}
            </div>
        </div>
    </div>
</div>
{{ end}}
